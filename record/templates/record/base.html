<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{% static 'record/bootstrap5/css/bootstrap.css' %}" rel="stylesheet">
    <script defer src="{% static 'record/bootstrap5/js/bootstrap.bundle.js' %}"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script defer src="{% static 'record/htmx/htmx.min.js' %}"></script>
    <title>{% block title %}Title{% endblock %}</title>

</head>

<body style="background-color:white">

<!--Верхняя навигационная панель-->
<nav class=" navbar navbar-expand-lg navbar-dark bg-dark ">
    <div class=" container-fluid ">
        <div class="d-flex flex-row bd-highlight ">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="me-2 nav-link text-white" href="">мероприятия</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="">организации</a></li>
            </ul>
        </div>
        <div class="d-flex flex-row-reverse bd-highlight">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link text-white" href="">вход</a></li>
                <li class="nav-item"><a href="{% url 'create_user' %}" class="ms-2 nav-link text-white" role="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop" >регистрация</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Модальное окно регистрации пользователя-->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Регистрация</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
          </div>
              <div class="modal-body" >
                  {% block form %}
                  {% endblock %}
              </div>
          <div class="modal-footer">
          </div>
    </div>
  </div>
</div>


</body>
</html>
